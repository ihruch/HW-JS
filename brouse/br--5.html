<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <table id="table">
        <tr>
            <td>Это</td>
            <td>Все</td>
            <td>Элементы DOM</td>
        </tr>
    </table>

    <ol id="ol">
        <li>Вася</li>
        <li>Петя</li>
        <li>Маша</li>
        <li>Даша</li>
    </ol>
<!-- -------------------------------------------------- -->
    <script>
        function removeChildren(elem) {
            //elem.innerHTML = '';  // 1способ просто очищаем содержимое и тем самых удаляем все потомков.
            while (elem.lastChild){  // 2 способ удалить всех потомков с элемента
               elem.removeChild(elem.lastChild);
            }
        }

        removeChildren(table); // очищает таблицу
        removeChildren(ol); // очищает список
    </script>
</body>
</html>
