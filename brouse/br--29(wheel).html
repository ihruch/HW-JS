<script type="text/javascript" charset="utf-8">

    var textarea = document.querySelector('textarea');
    textarea.onwheel = function(e){

        //проверяем где критится мышь
        var target = e.target;
        if( target.tagName != 'TEXTAREA') return;


        e = e || window.e; // для кроссбраузорности
        var delta = e.deltaY || e.detail || e.wheelDelta; //  прокрутка колесиком во всех браузерах

        if( delta < 0 && target.scrollTop == 0){
            e.preventDefault();
        };

        var wTx = target.scrollHeight - target.scrollTop - target.clientHeight;
        console.log(wTx);
        if(delta >= 1 && target.scrollHeight - target.scrollTop - target.clientHeight <= 1 ){
            e.preventDefault();
        }



    }
