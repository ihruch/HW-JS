<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<button onclick="add1()"> Add</button>
<button onclick="remove1()"> Remove</button>
<!-- ----------------------------------------------------------- -->
<script>
    var ul = document.createElement('ul');
    document.body.appendChild(ul);
    // var value = prompt('Enter the sentence');
    var value;
    function add1() {
        while(true){
            value = prompt('Enter the sentence');

            if(!value) break;

            var li = document.createElement('li');

            // li.innerHTML = value;
            // or
            li.append( document.createTextNode(value));

            ul.append(li);
        }//end while
    } //end add1
    function remove1() {
        if(ul.lastChild){
            ul.removeChild(ul.lastChild);
        }else{
            alert('Nothing remove');
        }
    }//end remove1




</script>
<!-- ----------------------------------------------------------- -->

</body>
</html>
